<script>
function aaa(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1) + min);
}
const fruitsAndVegetables = [[], [], [], [], [], []]
arrkolkrasn = [0];
for(i=0; i<5; i++) {
	var arr = [];
	for(j=0; j<3; j++) {
		bbb = aaa(0, 2);
		arr[j] = bbb;
		if (bbb == 0) {
			arrkolkrasn[0] = arrkolkrasn[0] + 1;
		}
	}
	alert(arr)
	fruitsAndVegetables[i] = arr;
}
fruitsAndVegetables[5] = arrkolkrasn;
const fruitsToTable = (array) => {
  const table = document.createElement('table');
  // Добавим видимые границы у таблицы
  table.setAttribute('border', '1');
    for (const row of array) {
      const tr = table.insertRow();
        for (const item of row) {
          const td = tr.insertCell();
          td.textContent = item
        }
    }
  return table;
}
document.body.append(fruitsToTable(fruitsAndVegetables));
</script>
