<script>
function aaa(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1) + min); // The maximum is inclusive and the minimum is inclusive
}
var arr = []
for(i=0; i<15; i++) {
bbb = aaa(-10, 30);
arr[i] = bbb;
}
var kol = 0;
sum = 0;
for(i=0; i<15; i++){
if (arr[i] > 0){
    kol = kol + 1;
	sum = sum + arr[i];
	}
}
res = sum / kol;
alert(arr)
alert(res)
</script>
