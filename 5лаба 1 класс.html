<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<ul2>
  <li>apple</li>
  <li>banana</li>
</ul2>
</body>
</html>


<script>
class User {

  constructor(name) {
    this.name = name;
  }

  get name() {
    return this._name;
  }

  set name(value) {
    if (value.length < 4) {
      alert("Name is too short");
      return;
    }
    this._name = value;
  }

}

user1 = new User("QWERT");
user2 = new User("tyurtdyus");
var arr = [];
arr[0] = user1.name;
arr[1] = user2.name;


const html2 = arr.map((item) => `<li>${item}</li>`).join('');
document.querySelector('ul2').innerHTML = html2;
</script>
