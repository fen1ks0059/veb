<script>
function aaa(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1) + min);
}
var arr = []
for(i=0; i<15; i++) {
	bbb = aaa(-10, 30);
	arr[i] = bbb;
}
var kol = 0;
sum = 0;

	if (arr[i] > 0){

}
