<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<ul2>
  <li>apple</li>
  <li>banana</li>
</ul2>
</body>
</html>


<script>
class chislo {

  constructor(col) {
    this.col = col;
  }

  get col() {
    return this._col;
  }

  set col(value) {
    if (value == "один") {
      this._col = "1";
	  return;
    }
	if (value == "два") {
      this._col = "2";
	  return;
    }
  }

}

chislo1 = new chislo("один");
chislo2 = new chislo("два");
var arr = [];
arr[0] = chislo1.col;
arr[1] = chislo2.col;


const html2 = arr.map((item) => `<li>${item}</li>`).join('');
document.querySelector('ul2').innerHTML = html2;
</script>
