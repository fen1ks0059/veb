<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<ul1>
  <li>apple</li>
  <li>banana</li>
  <li>orange</li>
</ul1>
<br>
<ul2>
  <li>apple</li>
  <li>banana</li>
  <li>orange</li>
</ul2>
</body>
</html>

<script>
function aaa(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1) + min);
}
var arr = []
var n = prompt();
for(i=0; i<n; i++) {
	bbb = aaa(-10, 30);
	arr[i] = bbb;
}
const html1 = arr.map((item) => `<li>${item}</li>`).join('');
document.querySelector('ul1').innerHTML = html1;
for(i=0; i<n; i++){
	if (arr[i] < 0){
		ccc = arr[i]**2;
		arr[i] = ccc;
	}
}

const html2 = arr.map((item) => `<li>${item}</li>`).join('');
document.querySelector('ul2').innerHTML = html2;
</script>
