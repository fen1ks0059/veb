<script>
var arr = []
var n = prompt("Введите длину массива");
for(i=0; i<n; i++) {
	bbb = prompt("Введите элемент массива");
	arr[i] = Number(bbb);
}
alert(arr)
var kolpol = 0;
sumpol = 0;
var kolotr = 0;
sumotr = 0;
var kolnull = 0;
for(i=0; i<n; i++){
	if (arr[i] > 0){
		kolpol = kolpol + 1;
		sumpol = sumpol + arr[i];
	}
	if (arr[i] < 0){
		kolotr = kolotr + 1;
		sumotr = sumotr + arr[i];
	}
	if (arr[i] == 0){
		kolnull = kolnull + 1;
	}
}
srpol = sumpol / kolpol;
srotr = sumotr / kolotr;

const fruitsAndVegetables = [[''], ['српол', 'сротр', 'кол0']]
fruitsAndVegetables[0] = arr;
fruitsAndVegetables[1][0] = srpol;
fruitsAndVegetables[1][1] = srotr;
fruitsAndVegetables[1][2] = kolnull;
const fruitsToTable = (array) => {
  const table = document.createElement('table');
  // Добавим видимые границы у таблицы
  table.setAttribute('border', '1');
    for (const row of array) {
      const tr = table.insertRow();
        for (const item of row) {
          const td = tr.insertCell();
          td.textContent = item
        }
    }
  return table;
}

document.body.append(fruitsToTable(fruitsAndVegetables));
</script>
