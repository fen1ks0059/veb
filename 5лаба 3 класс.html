<head>

<body>
<ul2>
  <li>apple</li>
  <li>banana</li>
</ul2>
</body>
</html>


<script>
class kvadrat {

  constructor(col) {
    this.col = col;
  }

  get col() {
    return this._col;
  }

  set col(value) {
    if (value < 0) {
      this._col = value**2;
	  return;
    }
	if (value > 0) {
      this._col = value + 1;
	  return;
    }
  }

}

kvadrat1 = new kvadrat(-3);
kvadrat2 = new kvadrat(2);
var arr = [];
arr[0] = kvadrat1.col;
arr[1] = kvadrat2.col;


const html2 = arr.map((item) => `<li>${item}</li>`).join('');
document.querySelector('ul2').innerHTML = html2;
</script>
